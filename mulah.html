  <link rel="stylesheet" href="rock.css">
</head>
<body>
  <div class="container">
    <h1>Table Output & Processing</h1>

      <thead>
        <tr>
          <th>Category</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alpha</td>
          <td id="alpha"></td>
        </tr>
        <tr>
          <td>Beta</td>
          <td id="beta"></td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td id="charlie"></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script src="script2.js"></script>

</html>
